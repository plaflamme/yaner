on: [pull_request]
name: pr bench
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
      - uses: boa-dev/criterion-compare-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
