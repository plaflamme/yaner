[package]
name = "yaner"
version = "0.1.0"
authors = ["Philippe Laflamme <philippe.laflamme@gmail.com>"]
edition = "2018"

[dependencies]
structopt = "0.3.4"
bitflags = "1.2.1"
bitregions = "0.2.4"
nom = "5.1.2"
log = "0.4.8"
stderrlog = "0.5.4"
rand = "0.8.5"

# terminal ui
tui = "0.10"
termion = "3.0.0"
anyhow = "1.0.32"

# libretro
libretro-backend = "0.2"

[dev-dependencies]
criterion = "0.5.1"
test-case = "3.3.1"

# Disable benchmarks in the lib and binary modules
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
[lib]
bench = false
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "yaner"
bench = false

[[bench]]
name = "cpu"
harness = false

[[bench]]
name = "ppu"
harness = false
